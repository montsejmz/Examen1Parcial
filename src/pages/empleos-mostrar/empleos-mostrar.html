<ion-header>
  <ion-navbar color="yellow">
    <ion-title>Detallles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card>
        
        <ion-slides pager>
            <ion-slide *ngFor="let img of imgs">
              <img src= "http://img.segundamano.mx/medium/{{img.path}}">
              
            </ion-slide>
      
          </ion-slides>
 
    </ion-card>
    
      <ion-card>
        
        <ion-item>
          {{empleo.ad.subject}}
          <ion-icon  *ngIf= "!fav.existe(empleo)" name="heart"item-end (click)="favoritos(empleo)"> </ion-icon>
          <ion-icon  *ngIf= "fav.existe(empleo)"name="heart" color ="danger" item-end (click)="fav.remove(empleo)"> </ion-icon>
        </ion-item>
    
        <ion-item>
          <h2 *ngIf="empleo.ad.hasOwnProperty('list_price')">{{empleo.ad.list_price.label}} </h2>
          <ion-icon name="share" item-end> </ion-icon>
        </ion-item>
    
      </ion-card>
    
    
      <ion-card>
    
        <ion-item>
          <ion-avatar item-start>
            <img src="../assets/imgs/logo.png">
          </ion-avatar>
    
          <h2 *ngIf = "empleo.ad.hasOwnProperty('user')"> {{empleo.ad.user.account.name}}</h2>
          <p *ngIf = "empleo.ad.hasOwnProperty('user')"> {{empleo.ad.user.account.since}}</p>
        </ion-item>
    
      </ion-card>
    
      <ion-card>
        <ion-card-header>
          Descripcion
        </ion-card-header>
    
        <ion-card-content>
          {{empleo.ad.body}}
        </ion-card-content>
      </ion-card>

</ion-content>
