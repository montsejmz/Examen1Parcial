<ion-header>
  <ion-navbar>
    <ion-title> {{mascota.ad.subject}} </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-slides pager>
        <ion-slide *ngFor="let img of imgs">
          <img src= "http://img.segundamano.mx/medium/{{img.path}}">
          
        </ion-slide>
  
      </ion-slides>
  </ion-card>

  <ion-card>
    
    <ion-item>
      {{mascota.ad.subject}}
      <ion-icon  name="heart"item-end (click)="favoritos(mascota)"> </ion-icon>
      <ion-icon  name="heart" color ="danger" item-end > </ion-icon>
    </ion-item>

    <ion-item>
      <h2 *ngIf="mascota.ad.hasOwnProperty('list_price')">{{mascota.ad.list_price.label}} </h2>
      <ion-icon name="share" item-end> </ion-icon>
    </ion-item>

  </ion-card>


  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="../assets/imgs/logo.png">
      </ion-avatar>

      <h2 *ngIf = "mascota.ad.hasOwnProperty('user')"> {{mascota.ad.user.account.name}}</h2>
      <p *ngIf = "mascota.ad.hasOwnProperty('user')"> {{mascota.ad.user.account.since}}</p>
    </ion-item>

  </ion-card>

  <ion-card>
    <ion-card-header>
      Descripcion
    </ion-card-header>

    <ion-card-content>
      {{mascota.ad.body}}
    </ion-card-content>
  </ion-card>


</ion-content>
