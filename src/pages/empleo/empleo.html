<ion-header>
    <ion-toolbar color="green2">
      <ion-title>
        Segunda Mano
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="buscar()">
          <ion-icon  name ="search"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content padding>

  <ion-grid>
      <ion-row>
        <ion-col *ngFor ="let empleo of empleos" col-6>
          <ion-card (click)="verEmpleo(empleo)">
            <img *ngIf = "empleo.ad.hasOwnProperty('images')"
            src = "http://img.segundamano.mx/cover/{{empleo.ad.images[0].path}}" >

            <img *ngIf = "!empleo.ad.hasOwnProperty('images')" src= "../assets/engineer.png" >
  
            <ion-card-header *ngIf= "empleo.ad.hasOwnProperty('subject')">
              {{empleo.ad.subject}}
            </ion-card-header>
            <ion-card-content>
              <p *ngIf ="empleo.ad.hasOwnProperty('list_price')" > {{empleo.ad.list_price.label}}</p>
              <p *ngIf = "empleo.ad.hasOwnProperty('locations')">{{empleo.ad.locations[0].locations[0].label}}, {{empleo.ad.locations[0].label}}
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
