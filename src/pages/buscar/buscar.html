<ion-header>
    <ion-navbar color="secondary">
      <ion-title> Buscar </ion-title>
    </ion-navbar>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  
  </ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor= "let mascota of items">
          <ion-thumbnail item-start>
              <img *ngIf = "mascota.ad.hasOwnProperty('thumbnail')" src = "https://img.segundamano.mx/cover/{{mascota.ad.thumbnail.path}}">
          </ion-thumbnail>
          <h2 *ngIf="mascota.ad.hasOwnProperty('subject')"> {{mascota.ad.subject}}</h2>
          <p *ngIf="mascota.ad.hasOwnProperty('list_price')">{{mascota.ad.list_price.label}} </p>
          <button ion-button clear item-end (click)= "verMascota(mascota)">Ver</button>
        </ion-item>
      </ion-list>

</ion-content>
